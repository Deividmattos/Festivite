<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      rel="stylesheet"
    />
    <title>FESTIVITE</title>
  </head>
  <body>
    <div class="app">
      <aside>
        <div class="aside-container">
          <header class="header-wrapper">
            <img src="assets/icons/Logo.svg" alt="logo" />
            <div class="festivite-wrapper">
              <h3>Festivite</h3>
              <span>Crie um convite digite para o seu evento</span>
            </div>
          </header>
        </div>
      </aside>

      <main>
        <div class="container">
          <h2>Crie seu convite</h2>
          <form>

            <fieldset class="container-wrapper">

              <div class="input-wrapper">
                <label for="title">Titulo</label>
                <input type="text" class="title" placeholder=" Nome do evento">
              </div>

             <div class="flex">

              <div class="input-wrapper flex-2">
                <label for="birth">Inicio</label>
                <input type="date" id="birth" name="birth" lang="en"  />
              </div>
             

              <div class="input-wrapper flex-1">
                <label for="birth">Fim</label>
                <input type="date" id="birth" name="birth" lang="en" />
              </div>

            </div>

            <div class="flex">

              <div class="input-wrapper flex-2">
                <label for="birth">Tipo</label>
                <input type="tipo" id="tipo" name="tipo" lang="en" />
              </div>
             

              <div class="input-wrapper flex-1">
                <label for="local">Local</label>
                <input type="text" id="local" name="local" lang="en"  placeholder="Link ou endereco"/>
              </div>

             
            </div>
             <div class="textare_wrapper">
               <label for="event-info">Descricao</label>
               <textarea id="message" name="message" placeholder="Escreva sobre os detalhes do evento" cols="30" rows="5"></textarea>
            </fieldset>

           
            <fieldset class="container-wrapper">
              <div class="calender">
                <img src="assets/icons/paintbrush-vertical.svg" alt="calendario" />
                <legend>Personalizacao</legend>
              </div>
            </fieldset>

            <fieldset class="container-wrapper">
              <div class="calender">
                <img src="assets/icons/calendar.svg" alt="calendario" />
                <span>Dados para contato</span>
              </div>
            </fieldset>


            <footer class="container-wrapper">
              <div class="footer-wrapper">
                <div class="termos-wrapper">
                  <span> Li e concordo com os <strong>Ternos e condicoes</strong> e com a <strong>Politica de Privacidade</strong></span>
                  <p>Acetio receber atualizacao e progromocoes por e-mail</p>
                  <span>Aceito receber atualizacao e promocoes por SMS</span>
                </div>
              </div>
              <div class="GerarConvite-wrapper">
                 <button>
                   <img src="assets/icons/ticket.svg" alt="imagem de ticket">
                   Gerar convite
                 </button>
              </div>
            </footer>

          </form>
        </div>
      </main>
    </div>
  </body>
</html>
